# -----------------------------
# PostgreSQL Configuration File
# Production-Ready Settings for Commerce Analytics Platform
# -----------------------------

# CONNECTIONS AND AUTHENTICATION
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# MEMORY SETTINGS (adjust based on available RAM)
shared_buffers = 256MB              # 25% of system RAM (for 1GB system)
effective_cache_size = 1GB          # 50-75% of system RAM
work_mem = 4MB                      # Per-operation memory
maintenance_work_mem = 64MB         # For VACUUM, CREATE INDEX, etc.
temp_buffers = 8MB                  # Temporary tables memory

# WRITE AHEAD LOG (WAL)
wal_level = replica                 # Enable replication
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9  # Spread out checkpoint I/O
wal_compression = on                # Compress WAL data

# QUERY TUNING
random_page_cost = 1.1              # SSD-optimized (default 4.0 for HDD)
effective_io_concurrency = 200      # Number of concurrent disk I/O operations
default_statistics_target = 100     # Query planner statistics detail

# PARALLEL QUERY EXECUTION
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2
max_parallel_workers = 4

# LOGGING
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000   # Log queries slower than 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on                 # Log lock waits longer than deadlock_timeout
log_statement = 'ddl'               # Log DDL statements (CREATE, ALTER, DROP)
log_temp_files = 0                  # Log all temp file usage

# AUTOVACUUM (Critical for PostgreSQL performance)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# STATEMENT TIMEOUT (Prevent long-running queries)
statement_timeout = 30000           # 30 seconds (adjust as needed)
idle_in_transaction_session_timeout = 60000  # 1 minute

# LOCK MANAGEMENT
deadlock_timeout = 1s
max_locks_per_transaction = 64

# CLIENT CONNECTION DEFAULTS
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# SECURITY
ssl = off                           # Enable in production with proper certificates
password_encryption = scram-sha-256

# RESOURCE USAGE (Prevent memory exhaustion)
shared_preload_libraries = ''      # Add extensions like pg_stat_statements
