services:
  - type: web
    name: commerce-analytics-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: commerce-analytics-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: commerce-analytics-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FERNET_ENCRYPTION_KEY
        generateValue: true

  - type: worker
    name: commerce-analytics-celery-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: commerce-analytics-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: commerce-analytics-redis
          type: redis
          property: connectionString

  - type: worker
    name: commerce-analytics-celery-beat
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.tasks.celery_app beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: commerce-analytics-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: commerce-analytics-redis
          type: redis
          property: connectionString

databases:
  - name: commerce-analytics-db
    databaseName: commerce_analytics
    plan: free

  - name: commerce-analytics-redis
    plan: free